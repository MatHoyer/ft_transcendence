version: '3'
services:
  db:
    container_name: db
    image: postgres
    restart: always
    env_file:
      - .env

  web:
    container_name: web
    build:
      context: ./srcs
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - app_django:/app/django
      - staticfiles:/var/www/static/
    env_file:
      - .env

  # nginx:
