  #     - .env

volumes:
  app_django:
    driver: local
    driver_opts:
      type: none
      device: ./srcs/app
      o: bind
  nginx_conf:
    driver: local
    driver_opts:
      type: none
      device: ./srcs/tools/nginx.conf
      o: bind
  staticfiles:
    driver: local
