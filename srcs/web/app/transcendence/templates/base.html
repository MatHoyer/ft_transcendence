{% load static %}
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Transcendence{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		<script src="https://unpkg.com/three@v0.160.1/build/three.min.js"></script>
		<script type="importmap">
			{
			"imports": {
				"three": "https://unpkg.com/three@v0.160.1/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@v0.160.1/examples/jsm/"
			}
			}
		</script>
		{% block extra_head %}{% endblock %}
	</head>
	<body>
		{% block header %}{% include 'header.html' %}{% endblock %}
		{% block content %}{% endblock %}
		{% block footer %}{% include 'footer.html' %}{% endblock %}
	</body>
	<script type="module" src="{% static 'js/routes.js' %}"></script>
</html>
