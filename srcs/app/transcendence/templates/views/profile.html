{% include 'header.html' %}
<main>
	<h1>Profil de {{ user.username }}</h1>
		{% if user.avatar %}
			<img src="{{ user.avatar.url }}" alt="Avatar" width="100" height="100">
		{% endif %}
	<p>Email: {{ user.email }}</p>
	<p>Nom: {{ user.first_name }} {{ user.last_name }}</p>
	
	<a href="#edit_profile">Modifier le profil</a>
</main>
