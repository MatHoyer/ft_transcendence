{% load static %}
<main class="join-tournament">
	{% if  tournament.users_count == tournament.nb_player_to_start %}
		<h1>Sorry, the tournament is full</h1>
	{% else %}
		<h1>Join the tournament</h1>
		<form action="/transcendence/join_tournament" method="post">
			{% csrf_token %}
			<input type="hidden" name="tournament_id" value="{{ tournament.id }}">
			<button type="submit" class="blue-btn">Join</button>
		</form>
	{% endif %}
</main>
