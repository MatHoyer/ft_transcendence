{% load static %}
<main class="game-wrapper">
	<h1 class="game-1-header">{{ game.name }}</h1>
  
	<ul class="game-rules">
	  <li>
		Genres : {{ game.genres }}</li>
	  </li>
	  <li>
		Description : {{ game.description }}
	  </li>
	  <li>
		Rules : {{ game.rules }}
	  </li>
	</ul>
  
	<div class="button-container games-btns">
	  <button type="button" class="blue-btn" id="matchmaking">Matchmaking</button>
	  <a href="#tournament?id={{ game.id }}" type="button" class="blue-btn">Tournament</a>
	</div>
  
</main>
