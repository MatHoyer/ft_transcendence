{% include 'header.html' %}
{% load static %}
<main class="game-wrapper">
    <h1 class="game-1-header">Game 1</h1>

    <form class="tournament-create-form">
        <input type="text" placeholder="Tournament Name" required>

        <br>
        <br>

        <label class="range-label" for="slider">Points</label>
        <input type="range" id="slider" name="slider" min="1" max="10" value="5" required>

        <label class="range-label" for="slider2">Players</label>
        <input type="range" id="slider2" name="slider" min="1" max="10" value="5" required>
        <br>
        <br>

        <div class="button-container">
            <button type="button" class="blue-btn">Tournament</button>
        </div>
    </form>
</main>
