{% include 'header.html' %}
{% load static %}
<main class="main-content">
    <section class="wrapper wrapper-register">
        <h1>Register</h1>
        <div class="avatar-upload-container">
            <img src="{% static 'img/avatar-placeholder.png' %}" class="avatar-placeholder" alt="user">
            <div class="image-upload-area">
                <label for='picture'>
                    <img src="{% static 'img/camera-2.png' %}" class="avatar-upload-icon" width="40" height="40" alt="user">
                </label>
            </div>
        
            <form style='display: none;'>
                <input type="file" name="pic" accept=".gif,.jpg,.png,.tif|image/*" id='picture'>
                <input type="submit">
            </form>
        </div>
        <form method="post" id="register-form">
			{% csrf_token %}    
            <div class="input-box input-box-reg">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-box input-box-reg">
                <input type="text" placeholder="Nickname" required>
            </div>
            <div class="input-box input-box-reg">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box input-box-reg">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box input-box-reg">
                <input type="password" placeholder="Confirm Password" required>
            </div>
           
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#login">
                        Login
                    </a></p>
            </div>
        </form>
    </section>
</main>
